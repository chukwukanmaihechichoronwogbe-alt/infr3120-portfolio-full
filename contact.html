<body>
<header>
  <div class="brand">
    <h1>Nwogbe Chukwukanma</h1>

  </div>
  <nav aria-label="Primary">

  </nav>
</header>
<main>

<section class="contact">
  <h2>Contact Me</h2>

  <form action="#" method="post" novalidate>
    <fieldset>
      <legend>Send a message</legend>

      <div class="field">
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          minlength="2"
          maxlength="60"
          autocomplete="name"
          placeholder="Your full name">
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          autocomplete="email"
          placeholder="name@example.com">
      </div>

      <div class="field">
        <label for="phone">Cell No.</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          required
          inputmode="tel"
          autocomplete="tel"
          pattern="[+()0-9\s-]{7,20}"
          aria-describedby="phone-hint"
          placeholder="+1 (555) 123-4567">
        <small id="phone-hint" class="hint">Allowed: digits, spaces, +, -, parentheses</small>
      </div>

      <div class="field">
        <label for="comments">Comments</label>
        <textarea
          id="comments"
          name="comments"
          rows="5"
          required
          minlength="10"
          maxlength="1000"
          autocomplete="off"
          placeholder="How can I help?"></textarea>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </fieldset>
  </form>
</section>


</main>

</body>
</html>
